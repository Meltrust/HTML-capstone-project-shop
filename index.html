<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zattix Music</title>
    <script
      src="https://kit.fontawesome.com/88315e3ece.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <!-- ** Main Body -->
  <body>
    <!-- ** Main Header -->
    <header class="py-0 py-md-2">
      <nav
        class="d-flex px-0 px-lg-2 justify-content-around py-0 justify-content-lg-around"
      >
        <ul class="d-flex justify-content-center align-items-center">
          <li class="px-2 py-0 px-sm-3">
            <img
              class="main-logo w-100"
              src="assets/images/mainlogo.png"
              alt=""
            />
          </li>
          <li
            class="px-2 py-1 px-sm-3 home-container d-flex justify-content-between"
          >
            <div class="mr-2 mr-sm-3 nav-icons-container">
              <i class="fas fa-home"></i>
            </div>
            <div>HOME</div>
          </li>
          <li
            class="px-2 py-1 px-sm-3 collections-container d-flex justify-content-between"
          >
            <div class="mr-2 mr-sm-3 nav-icons-container">
              <i class="fas fa-border-all"></i>
            </div>
            <div>COLLECTIONS</div>
          </li>
          <li
            class="px-2 py-1 px-sm-3 purchase-list-container d-flex justify-content-between"
          >
            <div
              class="d-inline-block align-baseline mr-2 mr-sm-3 nav-icons-container"
            >
              <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="text-nowrap">PURCHASE LIST</div>
          </li>
          <li class="ad-button-container d-none d-md-block ml-3">
            <button
              class="ad-button-text text-nowrap btn text-white font-weight-bold"
            >
              POST AN AD
            </button>
          </li>
        </ul>
        <ul class="d-lg-flex d-none justify-items-around align-items-center">
          <li class="position-relative mr-2 mr-sm-3 nav-icons-container">
            <div class="nav-envelope-container">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="position-absolute unread-messages"></div>
            <div
              class="font-weight-bold text-white position-absolute unread-messages-number"
            >
              5
            </div>
          </li>
          <li class="nav-user-name text-white mr-3 ml-3">Miguel</li>
          <li class="nav-user-img-container"></li>
        </ul>
      </nav>
    </header>
    <main class="px-0">
      <section
        class="pt-0 search-section d-none d-md-flex justify-content-center align-items-center flex-column"
      >
        <div class="justify-center text-white search-section-zattix">
          ZATTIX
        </div>
        <div class="mb-5 text-white search-section-text">
          Buying And Selling Couldn't be Simpler than this!
        </div>
        <div class="search-form d-flex justify-content-center">
          <form>
            <div class="form-row">
              <div class="col-3">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>All Departments</option>
                  <option>Guitars</option>
                  <option>Pianos</option>
                  <option>Violins</option>
                  <option>Flutes</option>
                </select>
              </div>
              <div class="col">
                <input
                  value="What do you search for?"
                  type="text"
                  class="form-control"
                  placeholder=""
                />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="" />
              </div>
              <button type="submit" class="btn main-search-button">
                Search
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
